<body>
	<div class="header">
		<div class="grid">
			<div class="name col-1-1">
				<p class="name-head"><a href="/">Jade Yoo</a></p>
				<p class="name-subhead"><span class="job-title">UX Designer</span> for a Better Web</p>
				<div class="nav">

						<li><a href="/">Portfolio</a></li>

					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="main-page shadow body-text">
		<div class="inset">
			<div class="page-title">
				<h1>Contact</h1>
			</div>
			<div class="linkedin-connect">
				<p>Connect with me on <a href="http://www.linkedin.com/in/jadeyoo" target="_blank"><span class="linkedin-badge replace-text shadow">Linkedin</span></a></p>
			</div>
			<div class="grid body-text">
				<form action="/formmail/formmail.php" method="post">
					<div class="email-form">
						<input type="hidden" name="recipients" value="jade.yoo@gmail.com" />
						<input type="hidden" name="required" value="email:Your Email, realname:Your Name, message:Your Message" />
						<input type="hidden" name="subject" value="An email sent from jadeyoo.com" />
						<input type="hidden" name="good_url" value="/contact/thanks/" />
						<input type="hidden" name="mail_options" value="HTMLTemplate=HTMLemail.html" />


						<div class="section">
							<h2 class="section-label col-3-12"><label>Your Email</label></h2>
							<div class="col-9-12">
								<input class="email-address form-style" name="email" type="text" value="" />
							</div>
						</div>
						<div class="section">
							<h2 class="section-label col-3-12"><label>Your Name</label></h2>
							<div class="col-9-12">
								<input class="form-style" type="text" name="realname" value="" />
							</div>
						</div>						
						<div class="section">
							<h2 class="section-label col-3-12"><label>Message</label></h2>
							<div class="col-9-12">
								<textarea class="email-message form-style" name="message"></textarea>
							</div>
						</div>
						<div class="section">
							<h2 class="section-label col-3-12"><label>Are you a robot? If you are, I'm not answering.</label></h2>
							<div class="col-9-12">
								<div class="g-recaptcha" data-sitekey="6LeCzwsTAAAAAJj2gmiPUNswjtOdHYTWuUWDs5c8"></div>
								<input type="hidden" name="derive_fields" value="imgverify=g-recaptcha-response" />
								<input id="email-submit" type="submit" name="submit" value="Send" />
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
